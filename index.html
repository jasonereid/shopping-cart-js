<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-jumbotron bg-dark text-light p-3">
        <h1>Shopping app</h1>
    </div>
    <div class="row">
         <!-- ITEM CATALOG -->
        <div id="catalog" class="col-md-8 border shadow-lg p-3 overflow-auto" style="height: 80vh;">
            <!-- insert items dynamically -->
            
        </div>

        <!-- SHOPPING CART -->
        <div id="right" class="col-sm shadow rounded">
        <div id="cart" class="rounded border p-3 overflow-auto bg-primary text-light" style="height: 65vh;">
            <div class="d-flex justify-content-between">
            <h1 class="border-bottom">Your Cart</h1>
            </div>
            <p>Items:</p>
            <ul class="list-group" id="shoppinglist">                
            
            </ul>
            
            
        </div>
        <div class="d-flex justify-content-between p-1">
        <button class="mt-3 btn btn-dark">check out</button>
        <h5 class="mt-2">Total Price: $<span id="totalprice">0</span></h5>
        
    </div>
        </div>
        
    </div>
</body>
<script src="main.js"></script>
</html>
